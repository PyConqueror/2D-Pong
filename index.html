<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D PONG</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/main.js"></script>
</head>
<body>
    <div class="title">
        <h1>2D PONG</h1>
    </div>
    <div class="aivsplayer">
        <h2>AI</h2>
        <h2>PLAYER</h2>
    </div>
    <div class="score">
        <div class="player_score">0</div>
        <div class="ai_score">0</div>
    </div>
    <div class="play_button">
        <button id="start_button">Start Game</button>
    </div>
    <div class="board">
        <div class="ball"></div>
        <div class="left_paddle"></div>
        <div class="right_paddle"></div>
    </div>
</body>
</html>
